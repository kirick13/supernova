
repos:

  passed:
    display_name: supernova test (passing)
    repo:
      url: https://github.com/kirick13/supernova.git
    secret: deadbeef
    steps:
      - name: Test
        commands:
          - echo 1
    notify:
      - telegram
      - discord

  failed:
    display_name: supernova test (failing)
    repo:
      url: https://github.com/kirick13/supernova.git
    secret: deadbeef
    steps:
      - name: Test
        commands:
          - exit 1
      - name: Test (SHOULD NOT BE EXECUTED)
        commands:
          - echo -----
          - echo THIS IS A PROBLEM
          - echo -----
    notify:
      - telegram
      - discord

notifications:

  telegram:
    type: telegram
    logs: true
    chat_id: '${TELEGRAM_CHAT_ID}'
    bot_token: '${TELEGRAM_BOT_TOKEN}'

  discord:
    type: discord
    logs: false
    chat_id: '${DISCORD_CHAT_ID}'
    bot_token: '${DISCORD_BOT_TOKEN}'
