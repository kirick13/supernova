projects:
  unpx:
    displayName: unpx/core
    webhookSecret: none
    repo:
      path: /home/otsu/code/unpx/core
    env:
      DOCKER_IMAGE_NAMESPACE: registry:5000/unpx
      DOCKER_TAG: test
    steps:
      - name: Patch DOCKER_TAG
        commands:
          - DOCKER_TAG: echo $DOCKER_TAG'-'$RUN_ID
      - /next
      - name: Trigger Keyt
        container: keyt
        commands:
          - keyt apply /bind/home/otsu/code/unpx/core/keyt.pod.yml --deployment $NAME
          - keyt patch deployment $NAME imagesTagSuffix $RUN_ID
